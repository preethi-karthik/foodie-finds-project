    <script>
         $( document ).ready(function() {
   
        function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('?'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? 1 : sParameterName[1];
        }
    }
};

var RecipeId = getUrlParameter('Id');


  $.get("Recipe?RecipeId="+RecipeId, function(data, status){
  
  
  if(RecipeId==1)
         {
         $("#image-div").append("<img class='media-object'"+
         "src='http://rasamalaysia.com/wp-content/uploads/2016/03/tandoori-chicken3.jpg'"+ 
         " class='img-thumbnail' alt='Cinque Terre' width='300' height='300'/>")  ;
       }
       else if(RecipeId==2)
       {
       $("#image-div").append("<img class='media-object'"+
         "src='http://assets.epicurious.com/photos/576450dde047a6cf1ee8268c/2:1/w_1260%2Ch_630/miso-soup.jpg'"+ 
         " class='img-thumbnail' alt='Cinque Terre' width='300' height='300'/>")  ;
       }
       else if(RecipeId == 3 ) 
       {
       $("#image-div").append("<img class='media-object'"+
         "src='http://24carrotkitchen.com/wp-content/uploads/2015/08/DSC_0563_8681.jpg'"+ 
         " class='img-thumbnail' alt='Cinque Terre' width='300' height='300'/>")  ;
       }
       
       $("#recipiePaneltitle").append("<h3  class='panel-title'>"+ data.recipeName+
              " </h3> ")  ;
       $("#Minutes-div").append("<h3>Minutes : "+ data.prep_time+" <span class='label label-default'></span></h3>");
     
         $("#Calories-div").append("<h3>Calories : "+data.calories+" <span class='label label-default'></span></h3>"); 
         var len = data.ingredients.length;
         $("#Ingredient-len-div").append(" <h3>Ingredients:"+len+"<span class='label label-default'></span></h3> " );
        
        for(var i=0;i<len;i++)
        {
            $("#ingredient-div").append(" "+data.ingredients[i].quantity+" "+data.ingredients[i].ingredientName+"<br>");
        }
        
       $("#Procedure-div").append("<p>"+data.procedure+"</p>");
       
          
    });
